site_name: blind75
repo_url: https://github.com/onemec/blind75
site_url: https://onemec.github.io/blind75
site_description: This is a repository with my (occasionally AI-aided) blind75 solutions.
site_author: Oliver Nemec
edit_uri: edit/main/docs/
repo_name: onemec/blind75
copyright: Maintained by <a href="https://onemec.com">onemec</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/blind75"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/onemec/blind75
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/blind75

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
